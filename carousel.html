<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Boostrap example</title>
        <meta charset="utf 8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></script>
    </head>
    <body>
        
        <div class="container">
            <h2>Carousel Exmple</h2>
            <div id="myCarsouel slide" data-ride="carsouel">
                <!--indicators-->
                <ol class="carsousel-indicators">
                    <li data-target="#myCarsouel " data-slide-to="0" class="active"></li>
                    <li data-target="#myCarsouel " data-slide-to="1" ></li>
                    <li data-target="#myCarsouel " data-slide-to="2"></li>
                </ol>
                <!--Wrapper for slides-->
                <div class="carsouel-inner">
                    <div class="item active">
                        <img src="pic.jpg" alt="Image1">
                </div>


                    <div class="item active">
                        <img src="images (1).jfif" alt="Image1">

                    </div>
                    <div class="item active">
                        <img src="images.jfif" alt="Image1">
                    
                    </div>

                    <!--left right controls-->
                    <a class="left carsouel-control" href="#mycarouse1 " data-slide="prev"
            
           <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">  Next</span>
            </div>
        </div>
    </body>
</html>
